<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndiBite | Build Your Own Thali</title>
  <link rel="stylesheet" href="thali.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="thali.html" class="active">Build Your Own Thali</a></li>
      <li><a href="order.html">Order Now</a></li>
    </ul>
  </nav>

  <!-- MENU -->
  <div class="menu-container">
    <h1>Build Your Own Thali</h1>
    <p class="subtitle">Customize your thali with flavours you love. Click to select items.</p>
    <div id="thali-grid" class="thali-grid">
      <!-- Dynamic content -->
      <p>Loading components...</p>
    </div>
    <div style="text-align: center; margin-top: 30px;">
      <button onclick="addThaliToCart()" class="add-btn" style="font-size: 1.2rem; padding: 12px 24px;">Add Selected
        Items to Cart</button>
    </div>
  </div>

  <script>
    let thaliItems = [];
    let selectedItems = new Set();

    document.addEventListener('DOMContentLoaded', function () {
      fetch('/api/menu/Thali Component')
        .then(response => response.json())
        .then(data => {
          thaliItems = data;
          const grid = document.getElementById('thali-grid');
          grid.innerHTML = '';

          data.forEach(item => {
            const img = document.createElement('img');
            img.src = item.imageUrl;
            img.alt = item.name;
            img.title = item.name + ' - â‚¹' + item.price;
            img.onclick = () => toggleSelection(item.id, img);
            grid.appendChild(img);
          });
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('thali-grid').innerHTML = '<p>Error loading components.</p>';
        });
    });

    function toggleSelection(id, imgElement) {
      if (selectedItems.has(id)) {
        selectedItems.delete(id);
        imgElement.classList.remove('selected');
      } else {
        selectedItems.add(id);
        imgElement.classList.add('selected');
      }
    }

    function addThaliToCart() {
      if (selectedItems.size === 0) {
        alert('Please select at least one item.');
        return;
      }

      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      selectedItems.forEach(id => {
        const item = thaliItems.find(i => i.id === id);
        if (item) {
          const existingItem = cart.find(c => c.id === item.id);
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cart.push({ id: item.id, name: item.name, price: item.price, quantity: 1 });
          }
        }
      });

      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Selected items added to cart!');

      // Reset selection
      selectedItems.clear();
      document.querySelectorAll('.thali-grid img').forEach(img => img.classList.remove('selected'));
    }
  </script>

</body>

</html>
