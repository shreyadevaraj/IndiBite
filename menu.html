<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndiBite | Menu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="menu.html" class="active">Menu</a></li>
      <li><a href="thali.html">Build Your Own Thali</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>

  <!-- MENU -->
  <div class="menu-container">
    <h1>Our Menu</h1>
    <p class="subtitle">Authentic Indian flavours crafted with love</p>

    <!-- STARTERS -->
    <div class="category">
      <h2>Starters</h2>
      <div class="items">
        <div class="item-card">
          <img src="paneertikka.png" alt="starter">
          <p class="item-name">Paneer Tikka</p>
          <p class="price">₹180</p>
        </div>

        <div class="item-card">
          <img src="vegmanchurian.png" alt="gobi">
          <p class="item-name">Veg Manchurian</p>
          <p class="price">₹150</p>
        </div>

        <div class="item-card">
          <img src="chicken65.png" alt="nonveg">
          <p class="item-name">Chicken 65</p>
          <p class="price">₹200</p>
        </div>
      </div>
    </div>

    <!-- MAIN COURSE -->
    <div class="category">
      <h2>Main Course</h2>
      <div class="items">
        <div class="item-card">
          <img src="mudde.png" alt="">
          <p class="item-name">Ragi mudde</p>
          <p class="price">₹260</p>
        </div>

        <div class="item-card">
          <img src="rice.png" alt="">
          <p class="item-name">Veg Biryani</p>
          <p class="price">₹220</p>
        </div>

        <div class="item-card">
          <img src="dosa.png" alt="">
          <p class="item-name">Masala Dosa</p>
          <p class="price">₹90</p>
        </div>
      </div>
    </div>

    <!-- DESSERTS -->
    <div class="category">
      <h2>Desserts</h2>
      <div class="items">
        <div class="item-card">
          <img src="jamun.png" alt="">
          <p class="item-name">Gulab Jamun</p>
          <p class="price">₹80</p>
        </div>

        <div class="item-card">
          <img src="cake.png" alt="">
          <p class="item-name">Cake</p>
          <p class="price">₹70</p>
        </div>

        <div class="item-card">
          <img src="icecream.png" alt="">
          <p class="item-name">Ice Cream</p>
          <p class="price">₹110</p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
